    /****************** MAsonary photo Gallery **********************/

    .masonary-holder {
        column-count: 3;
        column-gap: 30px;
        padding: 50px;
        margin: 20px;
        background-color: #E4E9FD;
    }

    .masonary-block {
        display: inline-block;
        width: 100%;
        margin: 15px 0 15px;
        box-sizing: border-box;

    }

    .masonary-block img {
        width: 100%;
        border-radius: 2%;
        max-width: 1200px;
        margin: 0 auto;
        display: block;
        margin: 0px auto 0px auto;
        filter: drop-shadow(-10px 10px 4px #202020);
    }


    img.hoverImage:hover {
        transform: scale(1.15);
        transition: 0.5s ease;
        position: relative;
        z-index: 500;
    }

    .masonary-block:hover {
        transform: scale(1.15);
        position: relative;
        z-index: 500;
    }

    i {
        width: 100%;
    }


    /******************** Modal**/
    .carousel-item img {
        width: 100%;
        height: 400px;
        object-fit: scale-down;
        background: black;
    }

    .modal-content {

    /*animation/
/*Up*/
    .slideUp {
        animation-name: slideUp;
        -webkit-animation-name: slideUp;
        animation-duration: 2s;
        -webkit-animation-duration: 2s;
        visibility: visible;
    }

    @keyframes slideUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(70%);
        }

        100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
        }
    }

    @-webkit-keyframes slideUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(70%);
        }

        100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
        }
    }

    /*right/
.slideRight {
animation-name: slideRight;
-webkit-animation-name: slideRight;
animation-duration: 2s;
-webkit-animation-duration: 2s ;
visibility: visible;
}

@keyframes slideRight {
0% {
  opacity: 0;
  -webkit-transform: translateX(70%);
}
100% {
  opacity: 1;
  -webkit-transform: translateX(0%);
}
}

  -webkit-transform: translateX(70%);
}

  opacity: 1;
  -webkit-transform: translateX(0%);
}
}
